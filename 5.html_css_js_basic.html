<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css js 통합 기본</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
        /* 태그 선택자*/
        p{
            color: gray;   
        }
        /* 클래스 선택자: 태그선택자와 순서 바뀌어도 우선순위가 태그보다 높음*/
        .c1{
            color: blue;
            text-align: center;
        }
        /* ID선택자 */
        #id1{
            color: red;
        }
        /* 자손선택자: 자손 모두에게 영향 */
        div h5{
            color: green;
        }
        /* 자식선택자 : 직계자식에게만 영향*/
        div > p{
            color: yellow;
        }
    </style>
    <script>
        function updateDemo1(){
            document.getElementById("demo1").innerHTML="hello world1";
        }
        document.getElementById("load1").innerHTML="hello world load1";

    </script>
    <!-- 외부 js import 시에 아래와 같이 선언언 -->
    <script src="js/myjs.js">

    </script>
</head>
<body>
    <!-- css적용방법 3가지: 인라인, 내부스타일, 외부스타일 -->
    <p style="color: green; text-align: center; text-decoration: underline;">인라인스타일 적용</p>
    <!-- 내부 스타일 적용: 문서 전체에 대한 디자인을 head에 style 태그 내에서 한꺼번에 지정 -->
    <!-- 이 떄에 요소를 선택애햐 하는데 , 요소 선택의 방법으로는 태그선택자, 클래스 선택자, id선택자 3가지 방법 -->
    <p>태그선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <!-- id는 문서 전체에서 유일해야함/ 두개로 해도 되긴 하는데 사용자 끼리의 약속임임 -->
    <p id="id1">ID 선택자 적용</p>

    <!-- 외부스타일 적용 -->
    <p id = external1>외부스타일 적용</p>

    <!-- 자손선택자: 하위태그 모두에게 영향 -->
    <div>
        <h2>자식선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section><h5>두번째 단락</h5></section>
    </div>
    <!-- 자식선택자: 직계자식에게만 영향-->
    <div>
        <h2>자식선택자 예시</h2>
        <p>첫번째 단락</p5>
        <section><p>두번째 단락</p></section>
    </div>

    <h2>jvascript 예시</h2>

    <p id="demo1">변경될 내용 1</p>
    <button onclick="updateDemo1()">변경 버튼1</button> <!-- 클릭하면 변경 내용이 변경되도록 -->
    <p id="demo2">변경될 내용 2</p>
    <button onclick="updateDemo2()">변경 버튼2</button> <!-- 클릭하면 변경 내용이 변경되도록 -->
    <p id="demo3">변경될 내용 3</p>
    <button onclick="updateDemo3()">변경 버튼2</button> <!-- 클릭하면 변경 내용이 변경되도록 -->
    

    <h2>js 로드 순서</h2>
    <p id="load1">js 로드1</p>
    <p id="load2">js 로드2</p>



    <script>
        document.getElementById("load2").innerHTML="hello world load2";
        function updateDemo2(){
            document.getElementById("demo2").innerHTML="hello world2";
        }
    </script>

    
</body>
</html>
