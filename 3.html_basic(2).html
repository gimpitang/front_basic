<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입 form태그 예제</h2>
    <!-- action은 제출할 서버의 url 주소를 입력 -->
     <!-- form에 기본 text만 담겨있을 경우에는 application/x-www-form-urlencoded -->
     <!-- form에 파일까지 포함되어 있는 경우에는 multipart/form-data -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <div>
            <!-- label의 for은 input의 id를 찾아 매핑된다 -->
            <label for="userName">이름</label>
            <!-- input의 name 속성은 필소, 이 속성은 데이터가 서버로 전송될 때 각 항목을 식별하는데 사용. -->
            <!-- size는 input 박스의 크기를 의미. maxlength는 input박스안의 최대 글자수를 의미 -->
            <input type="text"id = "userName" name="name" size ="5" maxlength="10">
        </div>
        <div>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" size="10" maxlength="20">
        </div>
        <div>
        <label >주소</label>
        <!-- readonly 는 수정은 못하지만 서버로 전송됨.disable는 수정도 못하고 서버로 전송도 못함. -->
        <!-- value는 default 값을 의미 -->
        <input type="text" name="address" size="10" maxlength="20" value="서울시 신대방동" disabled>
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password" name="password" size="10" maxlength="20" minlength="8">
        </div>

        <div>
            <label >성별</label>
            <!-- 라디오버튼은 선택지 중 택이1이다 -->
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female"> 여성
            <input type="radio" name="gender" value="karina"> 카리나
            
        </div>
        <div>
            <label > 관심연예인</label>
            <input type="checkbox" name="favorite" value="karina">카리나
            <input type="checkbox" name="favorite" value="rose">로제
            <input type="checkbox" name="favorite" value="chu">츄


        </div>
        <div>
            <label >생년월일</label>
            <input type="datetime-local" name="birthday">
        </div>
        <div>
            <label >나이</label>
            <input type="number" name="age">
        </div>
        <div>
            <label>유저선택</label>
            <select name="userInfo" >
                <option value="guest">방문자</option>
                <option value="user">일반유저</option>
                <option value="admin">관리자</option>
            </select>
        </div>
        <div>
            <label>증명사진업로드</label>
            <input type="file" name="myPhoto" accept="image/*">
        </div>
        <div>
            <label >자기소개</label><br>
            <textarea name="resume" rows="5" cols="30" placeholder="자기소개를 써주세요"></textarea>
        </div>

        <br><br><br><br><br><br>
        
        <div>
            <input type="submit" value="회원가입 완료"> 
        </div>
        <!-- input, button 둘 다 submit 으로 같은 기능을 하지만,
         button태그에 디자인적 다양성이 있어 더 많이 활용됨 -->
        <div>
            <button type="submit"> 회원가입완료(버튼)</button>
        </div>


    </form>
</body>
</html>
