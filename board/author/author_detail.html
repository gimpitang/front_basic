<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판서비스_회원상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a>
            </li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="page-hedder"><h3>회원상세조회</h3></div>
        <input type="text" id="authorId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td>
                <td id="inputId"></td>
            </tr>
            <tr>
                <td>name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td> email </td>
                <td id="email"></td>
            </tr>
            <tr>
                <td> password </td>
                <td id="password"></td>
            </tr>
        </table>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function serverData(){
            const authorId = document.getElementById("authorId").value;
            const response = await axios.get(`http://localhost:8081/author/detail/${authorId}`);
            const author = response.data;
            document.getElementById("inputId").innerHTML = author.id;
            document.getElementById("name").innerHTML = author.name;
            document.getElementById("email").innerHTML = author.email;
            document.getElementById("password").innerHTML = author.password;
        }
    </script>
    
</body>
</html>
