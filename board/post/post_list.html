<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판서비스 Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a>
            </li>
            
        </ul>
    </nav>

    
    <div class="container">
        <div class="page-hedder"><h3>게시글 목록</h3></div>
        <div class="float-end"> 
            <a href="post_register_js_form.html" class="btn btn-primary">글쓰기</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                </tr>
            </thead>
            <tbody id="bodyData">

            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function serverData() {
            const response = await axios.get('http://localhost:8081/post/list/');
            const posts = response.data;
            for(let i =0; i<posts.length; i++){
                document.getElementById("bodyData").innerHTML +=
                `<tr><td>${posts[i].id}</td><td>${posts[i].title}</td></tr>`

            }
            
        }
        serverData();
    </script>
</body>
</html>
